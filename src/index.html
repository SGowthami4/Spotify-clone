    <main class="h-full w-full grid grid-areas-dashboard gap-2 p-2">
      <header
        id="global-nav"
        class="px-2 grid grid-cols-[auto_1fr_auto] gap-2 place-items-center"
      >
        <img
          class="size-8"
          src="/Primary_Logo_White_CMYK.svg"
          alt="Spotify-logo"
        />
        <section class="flex w-full items-center justify-center gap-2">
          <button class="bg-secondary p-2 rounded-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="32px"
              viewBox="0 -960 960 960"
              width="32px"
              fill="white"
            >
              <path
                d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"
              />
            </svg>
          </button>
          <section
            id="search-box"
            class="bg-secondary grid w-1/2 rounded-2xl grid-cols-[auto_1fr_auto] gap-2 place-items-center px-4 ring-white focus-within:ring-2"
          >
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </button>

            <input
              class="px-2 bg-transparent justify-center border-r-2 border-white my-2 outline-none"
              type="text"
              name="search"
              id="search"
              placeholder="What do you want to play?"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 0 0-1.883 2.542l.857 6a2.25 2.25 0 0 0 2.227 1.932H19.05a2.25 2.25 0 0 0 2.227-1.932l.857-6a2.25 2.25 0 0 0-1.883-2.542m-16.5 0V6A2.25 2.25 0 0 1 6 3.75h3.879a1.5 1.5 0 0 1 1.06.44l2.122 2.12a1.5 1.5 0 0 0 1.06.44H18A2.25 2.25 0 0 1 20.25 9v.776"
                />
              </svg>
            </button>
          </section>
        </section>
        <section class="flex gap-3 items-center justify-center">
          <section class="flex items-center justify-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m9 12.75 3 3m0 0 3-3m-3 3v-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            <span class="text-sm">Install app</span>
          </section>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
            />
          </svg>

          <button
            id="user-profile-button"
            class="rounded-full size-7 bg-blue-400 grid place-items-center text-black font-medium shadow-[0px_1px_5px_9px_rgba(110,110,110,0.3)]"
          ></button>
          <ul
            id="menu"
            class="absolute top-16 right-8 w-[200px] hidden rounded-md bg-zinc-800 flex flex-col gap-3 z-10 px-1"
          >
            <li
              id="account"
              class="w-full cursor-pointer rounded-md p-1 hover:bg-zinc-500 text-center"
            >
              Account
            </li>
            <li
              id="profile"
              class="w-full cursor-pointer rounded-md p-1 hover:bg-zinc-500 text-center"
            >
              Profile
            </li>
            <li
              id="upgrade"
              class="w-full cursor-pointer rounded-md p-1 hover:bg-zinc-500 text-center"
            >
              Upgrade to Premium
            </li>
            <li
              id="settings"
              class="w-full cursor-pointer rounded-md p-1 hover:bg-zinc-500 text-center"
            >
              Settings
            </li>
            <li
              id="logout-btn"
              class="w-full cursor-pointer rounded-md p-1 hover:bg-zinc-700 text-center border-t-[0.5px] border-zinc-500 mb-2"
            >
              Logout
            </li>
          </ul>
        </section>
      </header>

      <section id="left-sidebar" class="bg-base flex flex-col gap-6 p-2">
        <section class="flex gap-2 justify-center items-center">
          <svg
            data-encore-id="icon"
            role="img"
            aria-hidden="true"
            viewBox="0 0 24 24"
            class="Svg-sc-ytk21e-0 bneLcE size-6 fill-zinc-500 hover:fill-white"
          >
            <path
              d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"
            ></path>
          </svg>
          <section class="text-zinc-500 hover:text-white text-lg">
            Your Library
          </section>
          <span
            class="material-symbols-outlined justify-end text-zinc-500 hover:text-white"
            >add</span
          >
        </section>
        <section class="bg-zinc-800 p-2 rounded-md">
          <section class="flex flex-col gap-2">
            <h1 class="text-lg font-medium">Create your first playlist</h1>
            <h2 class="text-sm text-white">It’s easy, we’ll help you</h2>
            <button
              class="rounded-3xl bg-white text-base py-1 font-medium mr-7"
            >
              Create Playlist
            </button>
          </section>
        </section>
        <section class="bg-zinc-800 p-2 rounded-md">
          <section class="flex flex-col gap-2 rounded-md">
            <h1 class="text-lg font-medium">
              Let’s find some podcasts to follow
            </h1>
            <h2 class="text-sm text-white">
              We’ll keep you updated on new episodes
            </h2>
            <button
              class="rounded-3xl bg-white text-base py-1 font-medium mr-7"
            >
              Browse podcasts
            </button>
          </section>
        </section>
      </section>

      </section>
      <section id="now-playing">
        <section class="grid grid-cols-[1fr_2fr_50px_1fr] gap-4">
          <!-- Section for song-info -->
          <section
            id="song-info"
            class="invisible grid grid-cols-[auto_1fr] place-content-center gap-4"
          >
            <img
              id="now-playing-image"
              class="size-12 rounded-md"
              src=""
              alt=""
            />
            <section class="flex flex-col justify-center">
              <h2
                id="now-playing-song"
                class="line-clamp-1 text-sm font-semibold"
              >
                Song title
              </h2>
              <p id="now-playing-artists" class="line-clamp-1 text-xs">
                Song artists
              </p>
            </section>
          </section>
          <!-- Section for audio control -->
          <section
            id="audio-control"
            class="flex flex-col items-center justify-center"
          >
            <section class="flex justify-center items-center">
              <button id="prev" class="hover:text:primary">
                <span class="material-symbols-outlined text-4xl"
                  >skip_previous</span
                >
              </button>
              <button id="play" class="hover:text:primary">
                <span class="material-symbols-outlined text-5xl"
                  >play_circle</span
                >
              </button>
              <button id="next" class="hover:text:primary">
                <span class="material-symbols-outlined text-4xl"
                  >skip_next</span
                >
              </button>
            </section>
            <section
              class="flex w-full items-center justify-center gap-4 text-sm"
            >
              <span id="song-duration-completed">0:00</span>
              <section
                id="timeline"
                class="group w-full cursor-pointer rounded-3xl bg-secondary"
              >
                <section
                  id="progress"
                  class="bg-white h-2 w-0 rounded-3xl group-hover:bg-spotify-green"
                ></section>
              </section>
              <span id="total-song-duration">0:00</span>
            </section>
          </section>
          <section class="flex flex-col items-center justify-center">
            <svg
              data-encore-id="icon"
              role="img"
              aria-hidden="true"
              viewBox="0 0 16 16"
              class="Svg-sc-ytk21e-0 dYnaPI fill-white size-5 hover:fill-green-600 hover:cursor-pointer"
            >
              <path d="M11.196 8 6 5v6l5.196-3z"></path>
              <path
                d="M15.002 1.75A1.75 1.75 0 0 0 13.252 0h-10.5a1.75 1.75 0 0 0-1.75 1.75v12.5c0 .966.783 1.75 1.75 1.75h10.5a1.75 1.75 0 0 0 1.75-1.75V1.75zm-1.75-.25a.25.25 0 0 1 .25.25v12.5a.25.25 0 0 1-.25.25h-10.5a.25.25 0 0 1-.25-.25V1.75a.25.25 0 0 1 .25-.25h10.5z"
              ></path>
            </svg>
          </section>
          <!-- section for volume control -->
          <section id="volume-control" class="flex items-center justify-center">
            <span class="material-symbols-outlined">volume_up</span>
            <input type="range" value="100" min="0" max="100" id="volume" />
          </section>
        </section>
      </section>
